<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agora Web ES6</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		  <meta name="Description" content="video call app">
		  <link rel='apple-touch-icon' href='https://i.ibb.co/pJ2MWmd/pwa-192x192.png'>
		  <meta name='theme-color' content='#317EFB'>
		  <link rel='manifest' href='./manifest.json'>
</head>
<body>
    <main>
        <div class="video-container">
            <div id="remote">

            </div>

            <div id="minimized-container">
                <div id="me" class="minimized-video">

                </div>
                <div id="minimized-remote">

                </div>
            </div>
        </div>

        <div class="controls">
            <a id="mute-audio" class="greyed-out flex-item "><i class="material-icons">mic</i></a>
            <a id="leave-call" class="greyed-out flex-item "><i class="material-icons">call_end</i></a>
            <a id="mute-video" class="greyed-out flex-item "><i class="material-icons">videocam</i></a>
        </div>
    </main>
    <script   type="text/javascript" src="/app.js"></script>
</body>
</html>
